<!DOCTYPE html>
<html lang="en"v xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Provice</h3>
<p>
    <a th:href="@{/provices/create}">Add new provice</a>
</p>
<p>
    <a th:href="@{/customers}">
        To list Customer
    </a>
</p>
<div class="notify">
    <div th:if="${message}">
        <span th:text="${#message}"></span>
    </div>
</div>

<table id="customers">
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Update</th>
    </tr>
    <tr th:each="p, pStatus : ${provices}">
        <td th:text="${pStatus.count}"></td>
        <td><a th:href="@{/provices/view-provice/{id}(id=${p.getId()})}" th:text="${p.getName()}"></a></td>
        <td><a th:href="@{/provices/update/{id}(id=${p.getId()})}">update</a></td>
    </tr>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
